name: CI/CD Pipeline

on:
  push:
    branches:
      - main   # Trigger when you push to main

jobs:
  ci:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint || echo "No lint configured"

      - name: Run tests
        run: npm test || echo "No tests configured"

      - name: Build project
        run: npm run build || echo "No build step configured"

      - name: Package artifact
        run: zip -r build.zip dist/ || echo "Nothing to zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build.zip

    cd:
    name: Deploy Application
    runs-on: self-hosted
    needs: ci

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: ./artifact

      - name: Extract artifact
        run: unzip -o ./artifact/build.zip -d ./dist

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install PM2
        run: npm install -g pm2

      - name: Set environment variables
        run: |
          export NODE_ENV=production
          export PORT=3000

      - name: Start Node.js app with PM2
        run: |
          pm2 start dist/index.js --name my-app
          pm2 save
          pm2 status

